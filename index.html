<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./custom.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="./font-awesome/css/all.css" rel="stylesheet">

    <title>Canal Br</title>
  </head>
  <body>
    <div class="container pt-5 px-4">
      <header class="text-center">
        <img
          src="./images/logo1.jpg"
          alt="That's me!"
          srcset="./images/Logo1.jpg 1x, ./images/Logo1.jpg 2x, ./images/Logo1.jpg 3x"
          class="logo mb-4"
        >

        <h2>Canal Br</h2>
        <p class="lead">
          <em>
            Internet para todas as Necessidades.
          </em>
        </p>
      </header>
      <main class="mt-5">

        <div class="group mb-5">
          <h2 class="uppercase d-flex align-items-center mb-0">
            <i class="fas fa-download"></i>
            <span class="ms-2">Mais informacoes</span>
          </h2>

          
          <p class="small">Entre em contato!</p>
          
          <div class="d-grid gap-3 mb-3">
            <a href="https://web.whatsapp.com/send?phone=554436561508" class="btn button linear-gradient">
               WhatsApp
            </a>
            <div class="d-grid gap-3 mb-3">
              <a href="https://canalbr.com.br/" class="btn button linear-gradient">
                Site 
              </a>
              <div class="d-grid gap-3 mb-3">
                <a href="https://play.google.com/store/apps/details?id=br.tv.canalbr.app" class="btn button linear-gradient">
                   Baixe o aplicativo CanalBr
                </a>

                <div class="d-grid gap-3 mb-3">
                  <a href="https://play.google.com/store/apps/details?id=com.canalbrtv.canalbrtviptvbox" class="btn button linear-gradient">
                     Baixe CanalBr-TV
                  </a>
                <div class="d-grid gap-3 mb-3">
                  <a href="https://canalbr.com.br/contato/" class="btn button linear-gradient">
                    Contato
                  </a>
            <a href="https://goo.gl/maps/FfQe62TpFbfsNgCD9" class="btn button linear-gradient">
              Localização
            </a>
          </div>

        </div>

       

        

        <div class="group pb-3">
          <h2 class="uppercase d-flex align-items-center mb-0">
            <i class="fas fa-share-alt"></i>
            <span class="ms-2">Social Media</span>
          </h2>
          <p class="small">Siga-me e inscreva-se!</p>
          
          <div class="d-flex flex-row mb-3 justify-content-evenly social-media">
            <a href="https://www.facebook.com/canalbrinternet">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/canalbrtelecom/">
              <i class="fab fa-instagram"></i>
            </a>
          </div>

        </div>

      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
